<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>EcoBasaarX — Sign In</title>

  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- centered sign-in area -->
  <main class="site-main signin-page">
    <div class="container" style="min-height: calc(100vh - 160px); display:flex; align-items:center;">
      <div style="margin:auto; width:100%; max-width:420px;">
        <div class="signin-card" role="main" aria-labelledby="signinTitle">
          <div class="brand">
            <div class="eco-logo">Eco<span>Basaar</span>X</div>
          </div>

          <h2 id="signinTitle">Sign in</h2>

          <form id="signinForm" novalidate>
            <label class="field">
              <span class="label-text">Enter mobile number or email</span>
              <input id="signinInput" type="text" placeholder="Mobile number or email" required>
            </label>

            <div class="actions" style="margin-top:14px;">
              <button type="submit" class="btn primary">Continue</button>
            </div>

            <p class="small-note" style="margin-top:10px;">
              By continuing, you agree to EcoBasaarX’s <a href="#" style="color:var(--blue)">Terms</a> &amp;
              <a href="#" style="color:var(--blue)">Privacy Policy</a>.
            </p>

            <a class="help-link" href="#" style="color:var(--blue); display:inline-block; margin-top:10px;">Need help?</a>

            <div class="divider" style="margin-top:18px"><span>New here?</span></div>

            <div style="margin-top:8px;">
              <a href="register.html" class="btn ghost" style="width:100%; display:inline-block; text-align:center; padding:12px 14px;">Create your EcoBasaarX account</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script src="auth.js"></script>

  <!-- same helper to set right panel position on this page too -->
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const header = document.querySelector('.site-header');
    const root = document.documentElement;
    const rightPanel = document.querySelector('.right-panel');

    function updateRightPanelPosition(){
      if (!header || !rightPanel) return;
      const headerH = header.getBoundingClientRect().height || 64;
      const top = headerH + 12;
      root.style.setProperty('--right-panel-top', top + 'px');
      rightPanel.style.top = top + 'px';
    }
    updateRightPanelPosition();
    window.addEventListener('resize', updateRightPanelPosition);
  });
  </script>
</body>
</html>
